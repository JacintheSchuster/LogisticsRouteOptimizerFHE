name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - sepolia
          - mainnet
        default: 'sepolia'

jobs:
  deploy-contracts:
    name: Deploy Smart Contracts
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'sepolia' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Run tests before deployment
        run: npm test

      - name: Deploy to Sepolia
        if: github.event.inputs.environment == 'sepolia' || github.ref == 'refs/heads/main'
        run: npm run deploy:sepolia
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

      - name: Verify contracts on Etherscan
        run: npm run verify:sepolia
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        continue-on-error: true

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: |
            deployments/
            artifacts/
          retention-days: 90

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-contracts
    defaults:
      run:
        working-directory: ./logistics-optimizer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './logistics-optimizer/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build production frontend
        run: npm run build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          NEXT_PUBLIC_CHAIN_ID: 11155111

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./logistics-optimizer
          vercel-args: '--prod'
        continue-on-error: true

  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-contracts, deploy-frontend]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Sepolia integration tests
        run: npm run test:sepolia
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
        timeout-minutes: 10
        continue-on-error: true

      - name: Create deployment summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Smart contracts deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Frontend deployed to Vercel" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Post-deployment tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Network:** Sepolia Testnet" >> $GITHUB_STEP_SUMMARY
          echo "**Chain ID:** 11155111" >> $GITHUB_STEP_SUMMARY

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-contracts, deploy-frontend, post-deployment-tests]
    if: always()

    steps:
      - name: Create issue comment
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const status = '${{ needs.deploy-contracts.result }}' === 'success'
              && '${{ needs.deploy-frontend.result }}' === 'success'
              ? '‚úÖ Success' : '‚ùå Failed';

            const message = `
            ## üöÄ Deployment ${status}

            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            **Actor:** @${context.actor}

            ### Status
            - Smart Contracts: ${{ needs.deploy-contracts.result }}
            - Frontend: ${{ needs.deploy-frontend.result }}
            - Tests: ${{ needs.post-deployment-tests.result }}

            **Network:** Sepolia Testnet
            **Deployed at:** ${new Date().toISOString()}
            `;

            console.log(message);
        continue-on-error: true
