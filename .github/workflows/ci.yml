name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check TypeScript compilation
        run: npm run typechain
        continue-on-error: true

      - name: Lint check
        run: |
          echo "Running linters..."
          # Add your linting commands here if configured
        continue-on-error: true

  smart-contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: smart-contracts
          name: smart-contract-coverage
        continue-on-error: true

  contract-size-check:
    name: Contract Size Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Check contract sizes
        run: npm run size
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./logistics-optimizer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './logistics-optimizer/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: demo
          NEXT_PUBLIC_CONTRACT_ADDRESS: "0xE235A5C0DbF47ba76db3912c80267F9B43B8d1a8"
          NEXT_PUBLIC_CHAIN_ID: 11155111

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./logistics-optimizer/.next
          retention-days: 7

  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Run Slither security analysis
        uses: crytic/slither-action@v0.3.0
        id: slither
        with:
          target: 'contracts/'
          slither-args: '--filter-paths "node_modules|test" --exclude naming-convention,solc-version'
        continue-on-error: true

      - name: Dependency vulnerability scan
        run: npm audit --audit-level=high
        continue-on-error: true

  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate gas report
        run: REPORT_GAS=true npm test
        env:
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        continue-on-error: true

  deployment-preview:
    name: Test Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [smart-contract-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Simulate deployment
        run: npm run deploy:local
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ CI/CD Pipeline completed successfully!\n\n**Build Status:**\n- Smart Contract Tests: Passed\n- Frontend Build: Passed\n- Security Analysis: Completed\n- Deployment Preview: Ready'
            })
        continue-on-error: true

  all-checks-pass:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-format, smart-contract-tests, contract-size-check, frontend-tests, security-analysis, gas-report]
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "Lint and Format: ${{ needs.lint-and-format.result }}"
          echo "Smart Contract Tests: ${{ needs.smart-contract-tests.result }}"
          echo "Contract Size Check: ${{ needs.contract-size-check.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Security Analysis: ${{ needs.security-analysis.result }}"
          echo "Gas Report: ${{ needs.gas-report.result }}"

          if [ "${{ needs.smart-contract-tests.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "❌ Critical jobs failed!"
            exit 1
          fi

          echo "✅ All critical checks passed!"
