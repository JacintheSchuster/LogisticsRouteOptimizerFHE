name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: |
          npm run compile
          cd logistics-optimizer && npm ci --legacy-peer-deps && npm run build

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release

          # Copy contract artifacts
          cp -r artifacts release/
          cp -r contracts release/

          # Copy deployment info
          if [ -d "deployments" ]; then
            cp -r deployments release/
          fi

          # Copy documentation
          cp README.md LICENSE DEPLOYMENT.md TESTING.md release/

          # Create archive
          tar -czf logistics-optimizer-${{ github.ref_name }}.tar.gz release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ðŸŽ‰ Release ${{ github.ref_name }}

            ### What's New
            ${{ steps.changelog.outputs.changelog }}

            ### ðŸ“¦ Deployment Information
            - **Network**: Sepolia Testnet
            - **Chain ID**: 11155111
            - **Contract Address**: See deployment artifacts

            ### ðŸ“š Documentation
            - [README](./README.md)
            - [Deployment Guide](./DEPLOYMENT.md)
            - [Testing Guide](./TESTING.md)

            ### ðŸ”— Links
            - [Frontend Demo](https://logistics-optimizer.vercel.app)
            - [Contract on Etherscan](https://sepolia.etherscan.io/)

            ### âš ï¸ Security Notice
            This is a testnet release. Do not use with real funds.

          files: |
            logistics-optimizer-${{ github.ref_name }}.tar.gz
            LICENSE
            README.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm (Optional)
    runs-on: ubuntu-latest
    needs: create-release
    if: "!contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run compile

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            logistics-optimizer
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./logistics-optimizer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, publish-npm, docker-build]
    if: always()

    steps:
      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release ${{ github.ref_name }} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Publish: ${{ needs.publish-npm.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Released at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
